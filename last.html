<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장형준 인공지능 개발</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="last.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* 배경 검은색 */
            color: #fff; /* 글자 하얀색 */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        h1 {
            color: #fff; /* 제목 하얀색 */
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }
        .section {
            flex: 1;
            margin: 0 20px;
            background-color: #000; 
            color: #fff; 
            padding: 20px;
            border: 2px solid #FFD700; 
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5); 
            border-radius: 8px;
        }
        button, input[type="text"], input[type="file"], select {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            background-color: #000; 
            color: #fff;
            border: 2px solid #FFD700; 
            border-radius: 5px;
        }
        button:hover {
            background-color: #FFD700; 
            color: #000;
        }
        #output, #resultArea {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #FFD700; 
            background-color: #000; 
            color: #fff; 
        }
        #gimage {
            margin-top: 20px;
            max-width: 100%;
            border: 5px solid #FFD700; 
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 왼쪽: Google Vision API 이미지 분석 -->
        <div class="section">
            <h1>장형준 Google Vision API</h1>

            <input type="file" onchange="uploadFiles(this.files)">
            <input type="button" onclick="analyze()" value="이미지 분석">
            <img id="gimage" style="display:none;">

            <!-- 이미지 분석 결과가 표시될 영역 -->
            <div id="resultArea">
                분석 결과가 여기에 표시됩니다.
            </div>
        </div>

        <!-- 오른쪽: OpenAI ChatGPT 질의응답 -->
        <div class="section">
            <h1>장형준 OPENAPI(중간고사)</h1>

            <!-- 모델 선택 -->
            <label for="modelSelect">모델 선택:</label>
            <select id="modelSelect">
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4o-mini">GPT-4o Mini</option>
            </select>

            <!-- 질문 입력 -->
            <input type="text" id="questionInput" placeholder="질문을 입력하세요">
            <button onclick="talk()">질문하기</button>

            <!-- 결과 출력 영역 -->
            <div id="output"></div>
        </div>
    </div>

    
</body>
</html>
